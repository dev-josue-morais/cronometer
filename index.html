<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cronometro - Temporizador</title>
</head>

<body class="background">
    <div class="container">
        <h2 id="mode-title">Cronômetro</h2>
        <div class="number-display" id="number-display"><p class="timer">00:00:00</p></div>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="toggle-section">
            <button id="toggle-mode">Alternar para Temporizador</button>
            <input type="text" id="initial-time" placeholder="Tempo inicial (min,seg)" style="display: none;">
            <div class="error-message" id="error-message" style="display: none;">Entrada inválida</div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
